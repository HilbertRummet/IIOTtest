<!-- The chart type goes in here -->
<div style="display: inline-block" >
    <ngx-charts-line-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="data"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="false"
      [showYAxisLabel]="true"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="key"
      [autoScale]="autoScale"
      [timeline]="timeline">
    </ngx-charts-line-chart>
  </div>
