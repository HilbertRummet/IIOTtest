<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{house.name}}</mat-card-title>
    <mat-card-subtitle>{{house.address}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
      

  
 

  <mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>  <img mat-card-image src="{{house.imageUrl}}" alt="House"></mat-grid-tile>
      <mat-grid-tile>
      <mat-list>
          <mat-list-item *ngFor="let room of house.rooms">
            <h3 matLine> {{room.name}} </h3>
            <p matLine>
              <span> Temperature : {{room.temperature}} C </span>
            </p>
            <p matLine>
              <span> Humidity {{room.humidity}} % </span>

            </p>
            
          </mat-list-item>
        </mat-list>

      </mat-grid-tile>
    <mat-grid-tile><app-live-graph [house]="house" [key]="'humidity'"></app-live-graph></mat-grid-tile>
    <mat-grid-tile><app-live-graph [house]="house" [key]="'temperature'"></app-live-graph></mat-grid-tile>
  </mat-grid-list>

</mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
