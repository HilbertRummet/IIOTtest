<mat-form-field>
  <mat-label>Select house</mat-label>
  <mat-select [(value)]="selected">
    <mat-option *ngFor='let house of houses | async' [value]="house" (click)='select(house)'>{{house.name}}</mat-option>
  </mat-select>
</mat-form-field>
<app-house *ngIf="selected!=undefined" [house]="selected"></app-house>
